    let favorites = JSON.parse(localStorage.getItem('favs')) || [];
    let recents = JSON.parse(localStorage.getItem('recents')) || [];

    const mainGrid = document.getElementById('mainGrid');
    const favGrid = document.getElementById('favGrid');
    const recentList = document.getElementById('recentList');
    const mainAudio = document.getElementById('mainAudio');
    const currentNameDisp = document.getElementById('currentName');
    const statusText = document.getElementById('statusText');

    function init() { render(); updateRecents(); }

    function render() {
        mainGrid.innerHTML = "";
        favGrid.innerHTML = "";
        const search = document.getElementById('searchInput').value.toLowerCase();

        fullList.forEach(radio => {
            if (search && !radio.n.toLowerCase().includes(search)) return;

            const isFav = favorites.includes(radio.n);
            const card = document.createElement('div');
            card.className = "radio-card";
            card.tabIndex = 0;
            card.innerHTML = `
                <button class="fav-btn ${isFav?'active':''}" onclick="toggleFav(event, '${radio.n}')">‚ù§</button>
                <div style="font-size:1.5rem">üìª</div>
                <div style="font-weight:bold; margin-top:10px; font-size:0.9rem">${radio.n}</div>
            `;

            card.onclick = () => play(radio.n, radio.u);
            card.onkeydown = (e) => { if(e.key === "Enter") play(radio.n, radio.u); };

            mainGrid.appendChild(card);
            if(isFav) {
                const fCard = card.cloneNode(true);
                fCard.onclick = () => play(radio.n, radio.u);
                fCard.querySelector('.fav-btn').onclick = (e) => toggleFav(e, radio.n);
                favGrid.appendChild(fCard);
            }
        });

        document.getElementById('favContainer').style.display = favGrid.children.length > 0 ? "block" : "none";
    }

    function play(name, url) {
        mainAudio.src = url;
        mainAudio.play();
        currentNameDisp.innerText = name;
        statusText.innerText = "CANLI YAYINDA";
        recents = [name, ...recents.filter(x => x !== name)].slice(0, 5);
        localStorage.setItem('recents', JSON.stringify(recents));
        updateRecents();
    }

    function updateRecents() {
        recentList.innerHTML = "";
        recents.forEach(name => {
            const item = document.createElement('div');
            item.className = "recent-item";
            item.innerText = name;
            item.onclick = () => {
                const radio = fullList.find(r => r.n === name);
                if(radio) play(radio.n, radio.u);
            };
            recentList.appendChild(item);
        });
        document.getElementById('recentContainer').style.display = recents.length > 0 ? "block" : "none";
    }

    function toggleFav(e, name) {
        e.stopPropagation();
        if(favorites.includes(name)) favorites = favorites.filter(x => x !== name);
        else favorites.push(name);
        localStorage.setItem('favs', JSON.stringify(favorites));
        render();
    }

    function filterRadios() { render(); }
