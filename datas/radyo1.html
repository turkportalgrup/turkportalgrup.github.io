        .audio-wrapper { flex: 1; display: flex; justify-content: center; padding: 0 10px; }
        audio { height: 40px; width: 100%; max-width: 500px; filter: invert(0.8) hue-rotate(180deg) brightness(1.5); }

        .hamburger-btn {
            background: none;
            border: 1px solid var(--accent-blue);
            color: white;
            font-size: 1.5rem;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;

            right: -260px;
            width: 250px;
            height: 100%;
            background: var(--surface);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001;
            padding-top: 20px;
            box-shadow: -5px 0 25px rgba(0,0,0,0.7);
            overflow-y: auto;

        .nav-menu.active { right: 0; }
        .nav-menu a {
            display: block;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 0.95rem;

        .nav-menu a:hover { background: var(--accent-blue); color: #000; }

        .search-box {

        .container { padding: 0 20px; }

        .radio-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
            gap: 15px; 
            margin-bottom: 30px;
        }

        .radio-card { 
            background: var(--surface); 
            padding: 20px 10px; 
            border-radius: 12px; 
            border: 1px solid rgba(255,255,255,0.05); 
            cursor: pointer; 
            transition: 0.3s; 
            text-align: center;
            position: relative;
        }

        .radio-card:hover { border-color: var(--accent-orange); transform: translateY(-5px); background: #1e293b; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .fav-btn { position: absolute; top: 8px; right: 8px; background: none; border: none; color: #334155; font-size: 1.3rem; cursor: pointer; transition: 0.2s; }
        .fav-btn.active { color: #ff4757; }
        
        .recent-list { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; }
        .recent-item { background: #0f172a; padding: 8px 16px; border-radius: 20px; font-size: 0.8rem; border: 1px solid var(--accent-blue); white-space: nowrap; cursor: pointer; }

        if(!fullList.find(r => r.u === u)) fullList.push({ n, u, c: "Yerel" });
    });

    let favorites = JSON.parse(localStorage.getItem('favs')) || [];
    let recents = JSON.parse(localStorage.getItem('recents')) || [];
    let selectedCat = "Hepsi";

    function toggleMenu() { document.getElementById('navMenu').classList.toggle('active'); }

    function init() { render(); updateRecents(); }

    function render() {
        const dynamicContent = document.getElementById('dynamicContent');
        const favGrid = document.getElementById('favGrid');
        const search = document.getElementById('searchInput').value.toLowerCase();
        
        dynamicContent.innerHTML = "";
        favGrid.innerHTML = "";

        const cats = selectedCat === "Hepsi" ? [...new Set(fullList.map(r => r.c))] : [selectedCat];

        cats.forEach(cat => {
            const catRadios = fullList.filter(r => r.c === cat && r.n.toLowerCase().includes(search));
            if(catRadios.length === 0) return;

            const section = document.createElement('div');
            section.innerHTML = `<p class="section-title">${cat}</p>`;
            const grid = document.createElement('div');
            grid.className = "radio-grid";

            catRadios.forEach(radio => {
                const isFav = favorites.includes(radio.n);
                const card = createCard(radio, isFav);
                grid.appendChild(card);
                if(isFav && !search) favGrid.appendChild(createCard(radio, true));
            });

            section.appendChild(grid);
            dynamicContent.appendChild(section);
        });

        document.getElementById('favContainer').style.display = (favGrid.children.length > 0 && !search) ? "block" : "none";
    }

    function createCard(radio, isFav) {
        const div = document.createElement('div');
        div.className = "radio-card";
        div.innerHTML = `
            <button class="fav-btn ${isFav?'active':''}" onclick="toggleFav(event, '${radio.n}')">‚ù§</button>
            <div style="font-size:1.8rem">üìª</div>
            <div style="font-weight:bold; margin-top:10px; font-size:0.85rem">${radio.n}</div>
        `;
        div.onclick = () => play(radio.n, radio.u);
        return div;
    }

    function play(name, url) {
        const audio = document.getElementById('mainAudio');
        audio.src = url;
        audio.play().catch(e => console.log("Yayƒ±n hatasƒ±"));
        document.getElementById('currentName').innerText = name;
        document.getElementById('statusText').innerText = "CANLI YAYIN";
        
        recents = [name, ...recents.filter(x => x !== name)].slice(0, 6);
        localStorage.setItem('recents', JSON.stringify(recents));
        updateRecents();
    }

    function toggleFav(e, name) {
        e.stopPropagation();
        favorites = favorites.includes(name) ? favorites.filter(x => x !== name) : [...favorites, name];
        localStorage.setItem('favs', JSON.stringify(favorites));
        render();
    }

    function updateRecents() {
        const list = document.getElementById('recentList');
        list.innerHTML = "";
        recents.forEach(name => {
            const item = document.createElement('div');
            item.className = "recent-item";
            item.innerText = name;
            item.onclick = () => {
                const r = fullList.find(x => x.n === name);
                if(r) play(r.n, r.u);
            };
            list.appendChild(item);
        });
        document.getElementById('recentContainer').style.display = recents.length > 0 ? "block" : "none";
    }

    function filterByCat(cat) {
        selectedCat = cat;
        toggleMenu();
        render();
        window.scrollTo(0, 0);
    }
