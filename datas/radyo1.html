<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Box Radyo Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #1a1a1a;
            color: #eee;
            padding: 10px;
        }
        header {
            text-align: center;
            padding: 15px;
            background: #333;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2rem;
            color: #4CAF50;
        }
        .player {
            position: sticky;
            top: 0;
            background: #222;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            z-index: 100;
            border: 2px solid #4CAF50;
        }
        .player-info {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #4CAF50;
            min-height: 1.5em;
        }
        audio {
            width: 100%;
            margin-bottom: 10px;
        }
        .controls button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .controls button:focus,
        .station:focus {
            outline: 3px solid #FF9800;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .station {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            border: 2px solid transparent;
        }
        .station:hover {
            background: #444;
            transform: scale(1.03);
        }
        .station:active {
            transform: scale(0.98);
        }
        .station-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }
        .station-url {
            font-size: 0.8rem;
            color: #aaa;
            word-break: break-all;
        }
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>

        const audioPlayer = document.getElementById('audio-player');
        const nowPlaying = document.getElementById('now-playing');
        const stationsContainer = document.getElementById('stations-container');

        // Radyo kartlarını oluştur
        stations.forEach(station => {
            const stationElement = document.createElement('div');
            stationElement.className = 'station';
            stationElement.tabIndex = 0; // TV Box'ta odaklanabilir yap
            stationElement.innerHTML = `
                <div class="station-name">${station.name}</div>
                <div class="station-url">${station.url.substring(0, 50)}${station.url.length > 50 ? '...' : ''}</div>
            `;
            stationElement.addEventListener('click', () => playStation(station));
            stationElement.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') playStation(station);
            });
            stationsContainer.appendChild(stationElement);
        });

        // Radyo çal
        function playStation(station) {
            audioPlayer.src = station.url;
            audioPlayer.play();
            nowPlaying.textContent = `Seçili Radyo: ${station.name}`;
        }

        // Oynat/Duraklat
        function playPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        // Durdur
        function stopRadio() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            nowPlaying.textContent = 'Seçili Radyo: Yok';
        }
