<body>
<div class="container">

<h1>Link Temizleyici Web Panel</h1>

<textarea id="input" class="area" placeholder="Metni veya linkleri buraya yapÄ±ÅŸtÄ±r..."></textarea>

<input type="file" id="fileInput" accept=".txt">

<input type="text" id="extFilter" placeholder="UzantÄ± filtrele (Ã¶rnek: .m3u veya .mp4)">

<div class="buttons">
    <button class="btn-blue" onclick="kucukHarf()">KÃ¼Ã§Ã¼k Harfe Ã‡evir</button>
    <button class="btn-orange" onclick="linkleriTopla()">Linkleri Topla</button>
    <button class="btn-gray" onclick="mukerrerSil()">MÃ¼kerrer Temizle</button>
    <button class="btn-green" onclick="uzantiFiltre()">UzantÄ±ya GÃ¶re Filtrele</button>
    <button class="btn-blue" onclick="txtIndir()">TXT Ä°ndir</button>
    <button class="btn-red" onclick="temizle()">Temizle</button>
</div>

<textarea id="output" class="area" placeholder="Ã‡Ä±ktÄ± burada gÃ¶rÃ¼necek..."></textarea>

<div class="info" id="bilgi"></div>

<footer>
    Turuncu Â· Mavi Â· Gri | Mobil Uyumlu

<script>
const input = document.getElementById("input");
const output = document.getElementById("output");
const fileInput = document.getElementById("fileInput");
const bilgi = document.getElementById("bilgi");

fileInput.addEventListener("change", function () {
    const file = this.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = e => input.value = e.target.result;
    reader.readAsText(file);
});

function guncelleBilgi(text) {
    const satir = text.split("\n").filter(Boolean).length;
    bilgi.innerText = `Toplam satÄ±r: ${satir}`;
}

function kucukHarf() {
    output.value = input.value.toLowerCase();
    guncelleBilgi(output.value);
}

function linkleriTopla() {
    const links = input.value.match(/https?:\/\/[^\s]+/gi) || [];
    const temiz = [...new Set(links.map(l => l.toLowerCase()))];
    output.value = temiz.join("\n");
    guncelleBilgi(output.value);
}

function mukerrerSil() {
    const satirlar = input.value.split("\n")
        .map(s => s.trim())
        .filter(Boolean);
    const temiz = [...new Set(satirlar)];
    output.value = temiz.join("\n");
    guncelleBilgi(output.value);
}

function uzantiFiltre() {
    const ext = document.getElementById("extFilter").value.trim();
    if (!ext) return;
    const satirlar = input.value.split("\n").filter(s => s.includes(ext));
    output.value = satirlar.join("\n");
    guncelleBilgi(output.value);
}

function txtIndir() {
    const blob = new Blob([output.value], { type: "text/plain" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "cikti.txt";
    a.click();
}

function temizle() {
    input.value = "";
    output.value = "";
    bilgi.innerText = "";
    fileInput.value = "";
}
</script>
