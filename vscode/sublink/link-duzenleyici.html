/* ===== ORƒ∞Jƒ∞NAL PANEL CSS (DOKUNULMADI) ===== */

<body>

<header>

  </div>
  <button class="theme-btn" onclick="tema()">Tema Deƒüi≈ütir</button>
</header>

<nav id="nav">
  <!-- LINKLERƒ∞ SEN D√úZENLE -->
  <a href="https://turkportalgrup.github.io">üè† Ana Sayfa</a>
  <a href="https://turkportalgrup.github.io/vscode/menu/araclar.html">üõ† Ara√ßlar</a>
  <a href="https://turkportalgrup.github.io/vscode/menu/uygulamalar.html">üì± Uygulamalar</a>
  <a href="https://turkportalgrup.github.io/vscode/menu/programlar.html">üíª Programlar</a>
  <a href="https://turkportalgrup.github.io/vscode/menu/linkler.html">üîó Linkler</a>
  <a href="https://turkportalgrup.github.io/vscode/menu/github.html">üêô GitHub</a>
  <a href="https://turkportalgrup.github.io/vscode/menu/hakkinda.html">‚Ñπ Hakkƒ±nda</a>
</nav>

<!-- ===== ORƒ∞Jƒ∞NAL Lƒ∞NK TEMƒ∞ZLEYƒ∞Cƒ∞ (AYNEN) ===== -->
<div class="container">

<h1>Link Temizleyici Web Panel</h1>

<textarea id="input" class="area" placeholder="Metni veya linkleri buraya yapƒ±≈ütƒ±r..."></textarea>

<input type="file" id="fileInput" accept=".txt">
<input type="text" id="extFilter" placeholder="Uzantƒ± filtrele (√∂rnek: .m3u veya .mp4)">

<div class="buttons">
    <button class="btn-blue" onclick="kucukHarf()">K√º√ß√ºk Harfe √áevir</button>
    <button class="btn-orange" onclick="linkleriTopla()">Linkleri Topla</button>
    <button class="btn-gray" onclick="mukerrerSil()">M√ºkerrer Temizle</button>
    <button class="btn-green" onclick="uzantiFiltre()">Uzantƒ±ya G√∂re Filtrele</button>
    <button class="btn-blue" onclick="txtIndir()">TXT ƒ∞ndir</button>
    <button class="btn-red" onclick="temizle()">Temizle</button>
</div>

<textarea id="output" class="area" placeholder="√áƒ±ktƒ± burada g√∂r√ºnecek..."></textarea>
<div class="info" id="bilgi"></div>

<footer>Turuncu ¬∑ Mavi ¬∑ Gri | Mobil Uyumlu</footer>
</div>

<script>
/* MENU & TEMA */
function menu(){
  nav.style.left = nav.style.left=="0px" ? "-260px":"0px";
}
function tema(){
  document.body.classList.toggle("dark");
}

/* ORƒ∞Jƒ∞NAL JS */
const input = document.getElementById("input");
const output = document.getElementById("output");
const fileInput = document.getElementById("fileInput");
const bilgi = document.getElementById("bilgi");

fileInput.addEventListener("change", function () {
    const file = this.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = e => input.value = e.target.result;
    reader.readAsText(file);
});

function guncelleBilgi(text) {
    const satir = text.split("\n").filter(Boolean).length;
    bilgi.innerText = `Toplam satƒ±r: ${satir}`;
}
function kucukHarf() {
    output.value = input.value.toLowerCase();
    guncelleBilgi(output.value);
}
function linkleriTopla() {
    const links = input.value.match(/https?:\/\/[^\s]+/gi) || [];
    const temiz = [...new Set(links.map(l => l.toLowerCase()))];
    output.value = temiz.join("\n");
    guncelleBilgi(output.value);
}
function mukerrerSil() {
    const satirlar = input.value.split("\n").map(s => s.trim()).filter(Boolean);
    const temiz = [...new Set(satirlar)];
    output.value = temiz.join("\n");
    guncelleBilgi(output.value);
}
function uzantiFiltre() {
    const ext = extFilter.value.trim();
    if (!ext) return;
    const satirlar = input.value.split("\n").filter(s => s.includes(ext));
    output.value = satirlar.join("\n");
    guncelleBilgi(output.value);
}
function txtIndir() {
    const blob = new Blob([output.value], { type: "text/plain" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "cikti.txt";
    a.click();
}
function temizle() {
    input.value = "";
    output.value = "";
    bilgi.innerText = "";
    fileInput.value = "";
}
</script>
