<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link Temizleyici Panel</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f1f1f1;
    color: #333;
}

.container {
    max-width: 900px;
    margin: auto;
    padding: 15px;
}

h1 {
    text-align: center;
    color: #ff7a00;
    margin-bottom: 8px;
}

.area {
    width: 100%;
    min-height: 140px;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #bbb;
    resize: vertical;
    font-size: 14px;
}

.buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin: 12px 0;
}

button {
    flex: 1;
    min-width: 150px;
    padding: 12px;
    border: none;
    border-radius: 30px;
    font-size: 14px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
}

.btn-blue { background: #1e88e5; color: #fff; }
.btn-orange { background: #ff7a00; color: #fff; }
.btn-gray { background: #607d8b; color: #fff; }
.btn-green { background: #43a047; color: #fff; }
.btn-red { background: #e53935; color: #fff; }

button:hover { opacity: 0.85; }

input[type="file"], input[type="text"] {
    margin: 8px 0;
    width: 100%;
}

.info {
    font-size: 13px;
    color: #555;
    margin-top: 6px;
}

footer {
    text-align: center;
    font-size: 12px;
    color: #777;
    margin-top: 10px;
}
</style>
</head>

<body>
<div class="container">

<h1>Link Temizleyici Web Panel</h1>

<textarea id="input" class="area" placeholder="Metni veya linkleri buraya yapıştır..."></textarea>

<input type="file" id="fileInput" accept=".txt">

<input type="text" id="extFilter" placeholder="Uzantı filtrele (örnek: .m3u veya .mp4)">

<div class="buttons">
    <button class="btn-blue" onclick="kucukHarf()">Küçük Harfe Çevir</button>
    <button class="btn-orange" onclick="linkleriTopla()">Linkleri Topla</button>
    <button class="btn-gray" onclick="mukerrerSil()">Mükerrer Temizle</button>
    <button class="btn-green" onclick="uzantiFiltre()">Uzantıya Göre Filtrele</button>
    <button class="btn-blue" onclick="txtIndir()">TXT İndir</button>
    <button class="btn-red" onclick="temizle()">Temizle</button>
</div>

<textarea id="output" class="area" placeholder="Çıktı burada görünecek..."></textarea>

<div class="info" id="bilgi"></div>

<footer>
    Turuncu · Mavi · Gri | Mobil Uyumlu
</footer>

</div>

<script>
const input = document.getElementById("input");
const output = document.getElementById("output");
const fileInput = document.getElementById("fileInput");
const bilgi = document.getElementById("bilgi");

fileInput.addEventListener("change", function () {
    const file = this.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = e => input.value = e.target.result;
    reader.readAsText(file);
});

function guncelleBilgi(text) {
    const satir = text.split("\n").filter(Boolean).length;
    bilgi.innerText = `Toplam satır: ${satir}`;
}

function kucukHarf() {
    output.value = input.value.toLowerCase();
    guncelleBilgi(output.value);
}

function linkleriTopla() {
    const links = input.value.match(/https?:\/\/[^\s]+/gi) || [];
    const temiz = [...new Set(links.map(l => l.toLowerCase()))];
    output.value = temiz.join("\n");
    guncelleBilgi(output.value);
}

function mukerrerSil() {
    const satirlar = input.value.split("\n")
        .map(s => s.trim())
        .filter(Boolean);
    const temiz = [...new Set(satirlar)];
    output.value = temiz.join("\n");
    guncelleBilgi(output.value);
}

function uzantiFiltre() {
    const ext = document.getElementById("extFilter").value.trim();
    if (!ext) return;
    const satirlar = input.value.split("\n").filter(s => s.includes(ext));
    output.value = satirlar.join("\n");
    guncelleBilgi(output.value);
}

function txtIndir() {
    const blob = new Blob([output.value], { type: "text/plain" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "cikti.txt";
    a.click();
}

function temizle() {
    input.value = "";
    output.value = "";
    bilgi.innerText = "";
    fileInput.value = "";
}
</script>

</body>
</html>
