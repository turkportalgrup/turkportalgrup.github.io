<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link & Metin D羹zenleyici</title>

<style>
:root{
 --orange:#ff8c00;
 --blue:#1e88e5;
 --gray:#2f2f2f;
 --dark:#181818;
 --border:#3d3d3d;
}

body{
 background:var(--dark);
 color:#eee;
 font-family:system-ui,Arial;
 padding:14px;
}

h1{
 text-align:center;
 color:var(--orange);
 font-size:20px;
 margin-bottom:10px;
}

/* textarea boyutlar覺 k羹癟羹lt羹ld羹 */
textarea{
 width:100%;
 min-height:180px;
 background:var(--gray);
 color:#fff;
 border:1px solid var(--border);
 border-radius:8px;
 padding:10px;
 font-size:14px;
 box-sizing:border-box;
}

#output{
 min-height:160px;
 margin-top:10px;
}

/* yeni buton tasar覺m覺 */
.toolbar{
 display:flex;
 gap:10px;
 margin:12px 0;
}

.btn{
 flex:1;
 padding:10px;
 border-radius:6px;
 font-size:14px;
 font-weight:500;
 text-align:center;
 cursor:pointer;
 border:1px solid transparent;
 transition:.15s;
}

/* renk temas覺 */
.btn-blue{
 background:rgba(30,136,229,0.15);
 border-color:var(--blue);
 color:var(--blue);
}

.btn-orange{
 background:rgba(255,140,0,0.15);
 border-color:var(--orange);
 color:var(--orange);
}

.btn-gray{
 background:rgba(255,255,255,0.06);
 border-color:#666;
 color:#ddd;
}

.btn:active{
 transform:scale(.97);
 background:rgba(255,255,255,0.12);
}
</style>
</head>

<body>

<h1>完 Link & Metin D羹zenleyici</h1>

<textarea id="input" placeholder="Metin veya linkleri buraya yap覺t覺r..."></textarea>

<div class="toolbar">
<div class="btn btn-blue" onclick="toLower()">k羹癟羹k harf</div>
<div class="btn btn-orange" onclick="removeDuplicates()">m羹kerrer temizle</div>
<div class="btn btn-gray" onclick="collectLinks()">linkleri topla</div>
</div>

<textarea id="output" placeholder="Sonu癟 burada g繹sterilecek..."></textarea>

<script>
function getLines(text){
 return text.split("\n").map(l=>l.trim()).filter(l=>l);
}

function unique(arr){
 return [...new Set(arr)];
}

function setOutput(arr){
 output.value = arr.join("\n");
}

function toLower(){
 let lines = getLines(input.value).map(l=>l.toLowerCase());
 setOutput(unique(lines));
}

function removeDuplicates(){
 let lines = getLines(input.value);
 setOutput(unique(lines));
}

function collectLinks(){
 let lines = getLines(input.value);
 let links = lines.filter(l=>/^https?:\/\//i.test(l));
 setOutput(unique(links));
}
</script>

</body>
</html>
